<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar with CORS Proxy</title>
</head>
<body>
    <h1>My School Calendar</h1>
    <div id="calendar-content"></div>

    <script>
        // Define the proxy URL and the target URL
        const proxyUrl = "https://cors-anywhere.herokuapp.com/";
        const targetUrl = "https://outlook.office365.com/owa/calendar/062313e9f7294e73a1dd4153a354a340@exeter.ac.uk/2a227d9c67a94c098c221ad74136202d15060279326102466565/calendar.html
<!DOCTYPE html>";

        // Use the Fetch API to get the data
        fetch(proxyUrl + targetUrl)
            .then(response => response.text())
            .then(data => {
                // Insert the data into the HTML
                document.getElementById('calendar-content').innerHTML = data;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
